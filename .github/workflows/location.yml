name: Location Service CI

on:
    push:
        branches: [main, develop]
    pull_request:
        branches: [main]

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "24"
                  cache: "pnpm"

            - name: Install dependencies
              run: pnpm ci

            - name: Run linter
              run: pnpm run lint

            - name: Run tests
              run: pnpm test

            - name: Build application
              run: pnpm run build